apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: workerdeployment
  template:
    metadata:
      labels:
        component: workerdeployment
    spec:
      containers:
        - name: workercontainer
          image: mrityunjay2docker/multicontainer_docker-worker